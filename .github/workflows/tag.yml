# This is a basic workflow to help you get started with Actions

name: Run on push of tags

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

env:
  SF_PROD__AUTH_URL: ${{ secrets.SF_PROD_ORG__AUTH_URL }}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  Deploy_To_PROD:
    runs-on: ubuntu-latest
    container:
      image: sanyamc2304/sfdx-delta-deployment:latest
      options: --user 0:0 --privileged
    steps:
      - uses: actions/checkout@v2
      - run: git fetch --prune --unshallow --tags

      - name: Authorize Org
        run: |
          echo $SF_PROD_ORG__AUTH_URL > authURLFile
          sfdx force:auth:sfdxurl:store -f authURLFile -s -a PROD

      - name: Differential Deployment
        run: |
          sfdx sgd:source:delta --from $(git describe --match "prod-*" --abbrev=0 --tags HEAD) --to HEAD --output . --ignore .forceignore
          echo "--- package.xml generated with added and modified metadata from $(git describe --match "prod-*" --abbrev=0 --tags HEAD)---"
          cat package/package.xml
          sfdx force:source:deploy -x package/package.xml --testlevel NoTestRun
      - name: create tag
        run: |
          git tag prod-$(date +"%Y%m%d%H%M%S")
          git push --tags
